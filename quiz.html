<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Interactive Quiz Application</h1>
    </div>
    
    <div>
        <div id="timer">15</div> <!-- Timer -->

            <div id="question-box">
                <h3 id="question">Question</h3> <!-- Question will be displayed here -->
            </div>

            <div id="options-box-1">
                <button class="option-btn-1" id="option1">Option 1</button>
            </div>

            <div id="options-box-2">
                <button class="option-btn-2" id="option2">Option 2</button>
            </div>

            <div id="options-box-3">
                <button class="option-btn-3" id="option3">Option 3</button>
            </div>

            <div id="options-box-4">
                <button class="option-btn-4" id="option4">Option 4</button>
            </div>

        <button id="nextque">Next Que</button>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
